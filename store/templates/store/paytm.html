<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm merchant payment page</title>
</head>
<body>
<h1 class='tw-py-4 tw-font-medium tw-text-2xl tw-text-gray-600 tw-text-center tw-my-4'>Redirecting you to the merchant....</h1>
<h1 class='tw-py-4 tw-font-medium tw-text-2xl tw-text-gray-600 tw-text-center tw-my-4'>Please do not refresh your page....</h1>
<form action="https://securegw-stage.paytm.in/order/process" method="post" name="paytm">
    {{param_dict}}
    {% for key, value in param_dict.items %}
        <input type="hidden" name="{{key}}" value="{{value}}">
    {% endfor %}
</form>
</body>
    <script>
    setTimeout(() => {
        document.paytm.submit()
    }, 1000);
    </script>
</html>
