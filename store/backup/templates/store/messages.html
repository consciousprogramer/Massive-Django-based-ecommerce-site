<div class='tw-relative'>
  <div class="tw-absolute tw-top-0 tw-z-50 tw-block">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible tw-font-normal tw-w-screen tw-block tw-capitalize" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message|safe }}
    </div>
  {% endfor %}
  </div>
</div>
